name: Documentation Checks

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '**.md'
      - 'scripts/.vale.ini'
      - 'scripts/typos.toml'
      - 'scripts/.lychee.toml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - '**.md'
      - 'scripts/.vale.ini'
      - 'scripts/typos.toml'
      - 'scripts/.lychee.toml'
      - '.github/workflows/docs.yml'

jobs:
  lint:
    name: Markdown Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vale
        run: |
          wget -qO- https://github.com/errata-ai/vale/releases/download/v3.9.0/vale_3.9.0_Linux_64-bit.tar.gz | tar xz -C /usr/local/bin

      - name: Sync Vale packages
        run: vale --config scripts/.vale.ini sync

      - name: Run Vale
        run: vale --config scripts/.vale.ini .

  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check spelling with typos
        uses: crate-ci/typos@master
        with:
          config: scripts/typos.toml

  link-check:
    name: Link Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: --config scripts/.lychee.toml .
          fail: true
